<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>
<body class="newBody">
    <header class="navigationHeader">
        <div>
            <!-- Istantiates the navigation bar-->
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="signup.html">Sign up</a>
                
            </nav>
        </div>
    </header>

    <div class="card">
        <h1>Sign Up</h1>
        <input type="text" name="" placeholder="Username" id="username">
        <input type="email" name="" placeholder="Email" id="email">
        <input type="password" name="" placeholder="Password" id="password">
        <button type="submit" id="signup" name="signup_submit" value="Sign Up">Sign up</button>
        <a href="login.html">Already have an account? Log in here!</a>
    </div>
</body>
<script type="module"> 

   

    signup.addEventListener('click', (e) => {
        alert("User created!")
    })

</script>
</html>
